<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A2z Fin</title>
  <!-- Bootstrap Css Start Here -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="stylesP2p.css" />
  <link rel="stylesheet" href="stylesP2p1.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="my-nav">
    <div class="nav-center">
      <div class="nav-header">
        <img src="./image/logo.svg" class="nav-logo" alt="" />
        <button class="btn-my toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="nav-links">
        <li>
          <button class="link-btn">Home</button>
        </li>
        <li>
          <button class="link-btn">Borrower Profile</button>
        </li>
        <li>
          <button class="link-btn">Lender Profile</button>
        </li>
        <li>
          <button class="link-btn">FAQ</button>
        </li>
      </ul>
      <button class="btn1 btt01 signin-btn">Connect</button>
      <button class="btn1 btt01 signin-btn">Login</button>
    </div>
  </nav>
  <!-- hero  -->
  <main class="hero">
    <section class="sec_1">
      <div class="intro_sec1">
        <h2 class="intro-title">We are A2z Fin</h2>
        <p>Get Crypto Loans Instantly, Regardless of Your Credit Rating</p>
      </div>
      
      <div class="container my_tab_contain">
        <div class="row">
          <div class="col-lg-12 col-xs-12 ">
            <ul class="nav nav-pills my_tab_nav" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                  aria-selected="true"><span class="span">Borrow</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link " id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                  aria-selected="false"><span class="span">Lend</span></a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane show fade active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form class="auth-register-form mt-2" id="form" action="">
                  <div class="my-form">
                    <div class="form-group input_first">
                      <label class="form-label" for="register-username">Loan Amount</label>
                      <input class="form-control" type="text" name="Loan_Amt" placeholder="150" id="Loan_Amt"
                        aria-describedby="register-username" autofocus="" />
                    </div>
                    <div class="form-group step2">
                      <select class="form-control my-select" id="loan_currency"  required >
                        <option value="USDT">USDT</option>
                        <option value="BUSD">BUSD</option>
                        <option value="USDC">USDC</option>
                      </select>
                  
                    </div>
                  </div>
                  <div class="my-form">
                    <div class="form-group step3">
                      <label class="form-label" for="register-username">Collateral</label>
                      <select class="form-control my-select" id="my_collateral" required>
                        <option value="ETH">ETH</option>
                        <option value="BTC">BTC</option>
                        <option value="BNB">BNB</option>
                      </select>
                  
                    </div>
                  </div>
                  
                  <div class="my-form">
                    <div class="form-group input_first">
                      <label class="form-label" for="register-username">Loan Duration</label>
                      <input class="form-control" type="text" name="loan_duration"
                        placeholder="3" aria-describedby="register-username" id="loan_duration" required />
                    </div>
                    
                    <div class="form-group step1">
                      <label class="form-label" ></label>
                      <select class="form-control my-select" id="select_dur" required>
                        <option value="Days">Days</option>
                        <option value="Weeks">Weeks</option>
                      </select>
  
                    </div>
                  </div>
                  <div class="my-form">
                    <div class="form-group input_first">
                      <label class="form-label" for="register-username">Expiration</label>
                      <input class="form-control" type="text" placeholder="3" id="expiration" />
                      <label class="error" id="error"></label>

                    </div>
                  
                    <div class="form-group step1">
                      <label class="form-label" for="register-number"></label>
                      <select class="form-control my-select" placeholder="currency" id="ex_time" required>
                        <option value="hours">Hours</option>
                      </select>
                  
                    </div>
                  </div>
                  <div class="my-form check">
                    <label class="form-label" for="register-username">Partial filling</label>
                    <div class="check1">
                      <div class="form-group input_first check_label">
                        <label class="form-label check_label" for="check1">Yes</label>
                        <input type="radio"  name="Partial_filling" value="Yes">
                      </div>
                      
                      <div class="form-group step1 check_label">
                        <label class="form-label " for="check2">No</label>
                        <input type="radio" name="Partial_filling" value="No">
                      
                      </div>
                    </div>
                    
                  </div>
                  
                  <div class="my_slipage">
                    <label class="form-label">LTV</label>
                    <label class="error" id="error1"></label>
                    <div class="slipage">
                      <label class="per" id="per1">25%</label>
                      <label class="per" id="per2">50%</label>
                      <label class="per" id="per3">65%</label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block my-btt" id="submit" >SEND</button>
                </form>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form class="auth-register-form mt-2" id="form1" action="">
                  <div class="my-form">
                    <div class="form-group step3">
                      <label class="form-label" for="register-username">Loan Token</label>
                      <select class="form-control my-select" placeholder="currency" id="load_token"  required>
                        <option value="USDT">USDT</option>
                        <option value="BUSD">BUSD</option>
                        <option value="USDC">USDC</option>
                      </select>
                  
                    </div>
                  </div>
                  <div class="my-form">
                    <div class="form-group input_first">
                      <label class="form-label" for="register-username">Max Loan Amt</label>
                      <input class="form-control" id="max_load_amt" type="text" required />
                      <label class="error" id="msg002"></label>
                    </div>
                  
                    <div class="form-group step1 st001">
                      <label class="form-label" for="register-number">Min Loan Amt</label>
                      <input class="form-control" id="min_load_amt" type="text" required>
                  
                    </div>
                  </div>
                  
                  <div class="my-form">
                    <div class="form-group step3">
                      <label class="form-label" for="register-username">Collateral</label>
                      <select class="form-control my-select" placeholder="currency" id="collateral001" required>
                        <option value="BNB">BNB</option>
                        <option value="ETH">ETH</option>
                        <option value="BTC">BTC</option>
                      </select>
                  
                    </div>
                  </div>
                  <div class="form-group step3">
                    <label class="form-label" for="register-username">Loan Duration Period</label>
                    <select class="form-control my-select" placeholder="currency" id="dura" required>
                      <option value="Days">Days</option>
                      <option value="Weeks">Weeks</option>
                    </select>
                  
                  </div>
                  
                  <div class="my-form">
                    <div class="form-group input_first">
                      <label class="form-label" for="register-username">Max Duration</label>
                      <input class="form-control" id="max_dura" type="text" required />
                      <label class="error" id="msg003"></label>
                    </div>
                  
                    <div class="form-group step1 st001">
                      <label class="form-label" for="register-number">Min Duration</label>
                      <input class="form-control" id="min_dura" type="text"  required />
                  
                    </div>
                  </div>
                  
                  <div class="my-form">
                    <div class="form-group input_first">
                      <label class="form-label" for="register-username">Expiration</label>
                      <input class="form-control" id="form1_expiration" type="text" required />
                      <label class="error" id="msg004"></label>
                    </div>
                  
                    <div class="form-group step1">
                      <label class="form-label" for="register-number"></label>
                      <select class="form-control my-select" id="ex_select001" placeholder="currency" required>
                        <option value="Hours">Hours</option>
                      </select>
                  
                    </div>
                  </div>
                  <div class="my_slipage">
                    <label class="form-label">LTV</label>
                    <label class="error" id="mgs001"></label>
                    <div class="slipage">
                      <label class="per" id="per001">25%</label>
                      <label class="per" id="per001">50%</label>
                      <label class="per" id="per001">65%</label>
                    </div>
                  </div>
                  
                  <button class="btn btn-primary btn-block my-btt" id="send002">SEND</button>
                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </section>
  
  
    <!-- section Category -->
    <div class="confirm__page" id="confirm_page">
      <div class="confirm_bdy">
        <p id="confirm_submit"></p>
        <p id="confirm_submit1"></p>
        <p id="confirm_submit2"></p>
        <p id="confirm_submit3"></p>
        <div class="dive_btnn">
          <button class="pop__btnn" id="confirm_pop_submit">Confirm</button>
          <button class="pop__btnn" id="cancel_pop_submit">Cancel</button>
        </div>
      </div>
    
    </div>
  
  </main>
  <!-- sidebar -->
  <div class="sidebar-wrapper">
    <aside class="sidebar">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="sidebar-links"></div>
      <!-- links -->
    </aside>
  </div>
  <!-- links -->
  <aside class="submenu"></aside>

  <footer>
    <div class="foot-title">
      <p> © A2Z fin, 2021. All Rights Reserved </p>
    </div>
  
  </footer>


  <!-- Jquery Js Start Here -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap Js Start Here -->
  <script src="js/bootstrap.min.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
